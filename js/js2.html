<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS2</title>
</head>
<body>
    <h3>污染城市列表</h3>
    <ul id="aqi-list">
        <!--
            <li>第一名：福州（样例），10</li>
              <li>第二名：福州（样例），10</li> -->
    </ul>

    <script type="text/javascript">

        var aqiData = [
            ["北京", 90],
            ["上海", 50],
            ["福州", 10],
            ["广州", 50],
            ["成都", 90],
            ["西安", 100]
        ];

        (function () {
            var arr = [];
            for (var i = 0; i < aqiData.length; i++) {
                if (aqiData[i][1] >= 60) {
                    arr.push(aqiData[i]);
                }
            }
            function compare (a, b) {
                return a[1] > b[1] ? -1 : 1;
            }
            arr.sort(compare);

            for (var j = 0; j < arr.length; j++) {
                var item = document.createElement('li');
                item.innerHTML = "第" + (j+1) + '名: ' + arr[j][0] + ' , ' + arr[j][1];
                document.getElementById("aqi-list").appendChild(item);
            }
        })();

    </script>

</body>
</html>
